{% extends 'base.html' %}
{% block title%}
<head>
	<title>SICOR-REGISTRO-CRITICIDAD</title>
</head>
{% endblock%}
{% block content%}

<form action="" method="post">
    {% csrf_token %}

    <div class="page-section">
        <div class="container">
          <h1 class="text-center wow fadeInUp">Formulario de Registro de Parámetros de Criticidad</h1>
          <form class="contact-form mt-5" action="" method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <div class="col-sm-6 py-2 wow fadeInLeft">
                <label >Descripción</label>
                {{form.descripcion}}
              </div>
              <div class="col-sm-6 py-2 wow fadeInRight">
                <label >Valor</label>
                {{form.valor}}
              </div>
            </div>
            <button type="submit" class="btn btn-primary wow zoomIn">Registrar</button>
          </form>
        </div>
    </div>
</form>
{% endblock%}
